name: Angular CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.1

      - name: Install dependencies
        run: npm install

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: server3ac.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Angular app for production
        run: npm run build -- --configuration=production

      - name: Build Docker image
        run: |
          docker build -t server3ac.azurecr.io/3ac-webapp-git-actions:latest .
          docker push server3ac.azurecr.io/3ac-webapp-git-actions:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 3acs
          images: 'server3ac.azurecr.io/3ac-webapp-git-actions:latest'
          multi-container-config-type: 'compose'
