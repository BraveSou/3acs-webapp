<!-- app.component.html -->

<mat-toolbar color="primary">
  <span>THREE AMIGOS CORP</span>

  <!-- Right-aligned Buttons with Icons and Dropdown -->
  <div class="right-buttons">
    <button mat-button routerLink="/market">
      <mat-icon>shopping_cart</mat-icon> Market
    </button>

    <!-- Dropdown for Login and Register -->
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon> User
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon> Login
      </button>
      <button mat-menu-item routerLink="/register">
        <mat-icon>person_add</mat-icon> Register
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
