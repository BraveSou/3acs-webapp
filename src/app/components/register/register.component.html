<div class="registrationpage">
    <h1>{{registrationForm.get('selectedEntity')!.value?.toUpperCase() }} REGISTRATION</h1>
    <form [formGroup]="registrationForm" class="regform">
  
      <!-- Entity Selection Dropdown using Angular Material -->
      <mat-form-field appearance="outline">
        <mat-label>Select Entity Type:</mat-label>
        <mat-select formControlName="selectedEntity">
          <mat-option value="user">User</mat-option>
          <mat-option value="supplier">Supplier</mat-option>
          <mat-option value="staff">Staff</mat-option>

        </mat-select>
      </mat-form-field>
  
      <!-- Common Fields -->
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter your first name" type="text" formControlName="firstname">
      </mat-form-field>

      
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter your last name" type="text" formControlName="lastname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Enter your phone" type="text" formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Enter your address" type="text" formControlName="address">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" type="email" formControlName="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" type="password" formControlName="password">
      </mat-form-field>
  
    
  
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
  </div>
