<h2 mat-dialog-title>Add Funds</h2>
<div>
<form (submit)="closeDialog()" [formGroup]="addfunds">
    <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" placeholder="Enter amount">
    </mat-form-field>
</form>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="closeDialog()">Add Funds</button>
</div>
